<div *ngIf="parqueSeleccionado">
  <div class="modal">
    <h2>{{ parqueSeleccionado.nombre }}</h2>
    <p>{{ parqueSeleccionado.descripcion }}</p>
    <p><strong>Ubicaci√≥n:</strong> {{ parqueSeleccionado.ubicacion }}</p>

    <div *ngIf="parqueSeleccionado.imagenes && parqueSeleccionado.imagenes.length > 0" class="carousel">
      <div *ngFor="let imagen of parqueSeleccionado.imagenes" class="carousel-slide">
        <img [src]="imagen" [alt]="parqueSeleccionado.nombre" />
      </div>
    </div>

    <button (click)="cerrar()">Cerrar</button>
  </div>
</div>
